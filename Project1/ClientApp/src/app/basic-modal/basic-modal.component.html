<dialog id="modal">
  <div class="modal-image">
    <img src="{{Image}}" />
  </div>
  <div class="modal-content">
    <div class="modal-header">
      <h4>{{Title}}</h4>
      <button id="close-modal" class="btn-close"></button>
    </div>
    <div class="modal-activity">
      <h4>Description</h4>
       {{Description}}
    </div>
    <div class="modal-footer"></div>
  </div>
</dialog>
